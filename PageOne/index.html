<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="image/love.ico">
    <title>♥</title>	    
    <link type="text/css" rel="stylesheet" href="./js/default.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#my_audio").attr("src", "./g1.ogg");
        });
    </script>
    <script>
        window.addEventListener('load', function () {
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            var source = audioCtx.createBufferSource();
            var xhr = new XMLHttpRequest();
            xhr.open('GET', './g1.ogg');
            xhr.responseType = 'arraybuffer';
            xhr.addEventListener('load', function (r) {
                audioCtx.decodeAudioData(
                        xhr.response, 
                        function (buffer) {
                            source.buffer = buffer;
                            source.connect(audioCtx.destination);
                            source.loop = false;
                        });
                source.start(0);
            });
            xhr.send();
        });
    </script>
    <style>
        .container { 
        height: 100vh;
        position: relative;
        }

        .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="my_audio" autoplay="autoplay" loop="loop">
        <source class="song" src="./g1.ogg" type="audio/ogg" />
    </audio>
<div class="container">
  <a class="center" id="button" href='../PageTwo/index.html' target='_self'>
    <img src="./heart.png" class="preview img1" />
    <div class="center">
        <b style="font-size: -webkit-xxx-large; color: red;">Open</b>
    </div>
</a>
</div>

</body>
</html>
