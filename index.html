<!DOCTYPE html>
<head>
    <title>â™¥</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
    .nextButton, .backButton, .nextButton1, .nextButton2, .backButton1, .backButton2{
        z-index:9999; 
        position: fixed;
        left: 90%;
        top: 45%;
        right: auto;
        background-color: white;
        color: black;
        border: 2px solid #f44336;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: none;
        font-size: 16px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.5s; 

        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
    }

    .backButton, .backButton1, .backButton2 {
        left: auto;
    }

    .nextButton:hover, .nextButton1:hover, .nextButton2:hover {
        background-color: #f44336; /* Green */
        color: white;
    }

    .backButton:hover, .backButton1:hover, .backButton2:hover {
        background-color: #f44336; /* Green */
        color: white;
    }
    
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    
    </style>
</head>
<html>
    <body onload="onLoad();"> 
        <iframe 
            id="renderFrame"
            src="./PageOne/index.html" 
            border="0" 
            style="position: absolute; top:0; left:0; bottom:0; right:0; width:100%; height:100vh; border:none; margin:0; padding:0; overflow:hidden; z-index:1;">
        </iframe>
    </body>
</html>
